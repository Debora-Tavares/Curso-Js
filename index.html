<!DOCTYPE html>
<html lang="pt-br">
<head>
       <title>Calculadora</title>
       <style>
           body {
                background-color: orange;
                font-size: 30px;
           }
       </style>
</head>
<body>
    <h1>Calculadora</h1>
    <img src="calculadora.png" width="12%">
    <script>
        var n1 = Number(prompt("Digite um número:"))
        var n2 = Number(prompt("Digite outro número:"))
        var resultado = n1 + n2 
        document.write(`. . . A soma dos números é =  ${resultado}`)
    </script>
</html>
