<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background-color: pink;
            font-size: 26px;
        }
    </style>
    <title>Debora</title>
</head>
<body>

    <script>
        var nome = prompt("Digite seu nome")
        document.write(`<h1>Olá, ${nome}</h1>`)

        document.write(`<h2>você tem ${idade} anos!</h2>`)
    </script>
</body>
</html>
